    <div id="page-content" class="container clearfix">

        <div id="stream-panel">
            <div id="stream-wrap">
                <iframe class="stream-element" marginheight="0" marginwidth="0" frameborder="0" src="http://player.twitch.tv/?channel=masongoest" scrolling="no" seamless allowfullscreen></iframe>
            </div>
        </div>

        <div id="chat-panel">
            <div id="chat-panel-resize-bar"></div>
            <div class="panelheader clearfix">
                <div class="toolgroup clearfix">
                    <div id="chat-panel-tools">
                        
                        <a title="Twitch Chat" id="twitchChat" class="pull-left twitchToolColor"><span class="fa fa-twitch"></span></a>
                        <a title="Sub Chat" id="subChat" class="pull-left"><span class="fa fa-comment-o"></span></a>
                        <a title="Twitch and Sub Chat" id="bothChat" class="pull-left"><span class="fa fa-comments-o"></span></a>

                        <a title="Close" id="close" class="pull-right"><span class="fa fa-remove"></span></a>
                        <a title="Refresh" id="refresh" class="pull-right"><span class="fa fa-refresh"></span></a>
                        <a title="Popout" id="popout" class="pull-right"><span class="fa fa-share"></span></a>
                    </div>
                </div>
            </div>
            <div id="chat-wrap">
            	<span id="twitchChatTest">
                	<iframe id="chat-frame" class="stream-element" style="border:none; width: 100%;" seamless="seamless" src="https://twitch.tv/chat/embed?channel=masongoest"></iframe>
                </span>

                <span id="subChatTest">
                	<iframe id="chat-frame" class="stream-element" style="border:none; width: 100%;" seamless="seamless" src="https://twitch.tv/chat/embed?channel=GOEmasons"></iframe>
                </span>

                <span id="bothChatTest">
                	<iframe id="chat-frame" class="stream-element" style="border:none; width: 100%;" seamless="seamless" src=""></iframe>
                </span>

            </div>
        </div>
